<html>
	<head></head>
	<form>
		<body>
			<table border="1">
				<tr><!--0-->
					<td colspan="3" align=""><h2>PERSONAL PROFILE </h2></td>
				</tr>
				<tr><!--1-->
					<td width=100px>Name</td>
					<td width=700px><input type="text" name="name" value=""></td>
					<td width=50px></td>
				</tr>
				<tr><!--2-->
					<td>Email</td>

				</tr>
				<tr><!--3-->
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" value="">Male
						<input type="radio" name="gender" value="">Female
						<input type="radio" name="gender" value="">Other<br>
					</td>
					<td></td>
				</tr>
				<tr><!--4-->

						<br>

				</tr>
				<tr><!--5-->

					<td>

							<option name="">A+</option>

						</select>

				<tr><!--7-->

				</tr>
				<tr height=25px><!--8-->

					<td></td>

				</tr>

				</tr>
