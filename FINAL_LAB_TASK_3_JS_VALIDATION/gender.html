<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Gender</legend>

			<input type="radio" id="gender1" name="gender">Male
			<input type="radio" id="gender2" name="gender">Female
			<input type="radio" id="gender3" name="gender">Other
			<br><br>
			
		</fieldset>
		<input type="submit" name="submit" onclick="emailValidation()">
		<script>
			function emailValidation()
			{
				//let s=document.getElementById('gender').checked;
				if(!document.getElementById('gender1').checked && !document.getElementById('gender2').checked && !document.getElementById('gender3').checked)
				{
					alert("Select Gender At First!");
				}
			}
		</script>
	</form>
</body>
