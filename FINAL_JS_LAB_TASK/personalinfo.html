<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form>
	<table border="1">
	<tr>
		<th colspan="3">PERSON PROFAIL</th>
	</tr>
	<tr>
		<td>Name</td>
		<td><input type="text" name="" id="name"></td>
		<td id="1"></td>
	</tr>
	<tr>
		<td>Email</td>
		<td><input type="email" name="" id="email"></td>
		<td id="2"></td>
	</tr>
	<tr>
		<td>Gender</td>
		<td>
			<input type="radio" name="gender" id="g1">Male
			<input type="radio" name="gender" id="g2">Female
			<input type="radio" name="gender" id="g3">Other
		</td>
		<td id="3"></td>
	</tr>
	<tr>
		<td>Date of Birth</td>
		<td>
			<input type="number" name="d" id="d">/
			<input type="number" name="m" id="m">/
			<input type="number" name="y" id="y"> (dd/mm/yyyy)
		</td>
		<td id="4"></td>
	</tr>
	<tr>
		<td>Blood Group</td>
		<td>
			<select id="bg" value="">
				<option id="b1">A+</option>
				<option id="b2">A-</option>
				<option id="b3">B+</option>
				<option id="b4">B-</option>
				<option id="b5">AB+</option>
				<option id="b6">AB-</option>
				<option id="b7">O+</option>
				<option id="b8">O-</option>
			</select>
		</td>
		<td id="5"></td>
	</tr>
	<tr>
		<td>Degree</td>
		<td>
			<input type="checkbox" name="" id="d1">SSC
			<input type="checkbox" name="" id="d2">HSC
			<input type="checkbox" name=""id="d3">BSc.
			<input type="checkbox" name=""id="d4">MSc.
		</td>
		<td id="6"></td>
	</tr>
	<tr>
		<td>Photo</td>
		<td><input type="file" name="file" id="p" accept="image/*"></td>
		<td id="7"></td>
	</tr>
	<tr>
		<td>
			<input type="submit" name="" onclick="Validation()">
			<input type="reset" name="">
		</td>
	</tr>
</table>
</form>
<script>
	function Validation()
	{
		let s=document.getElementById('name').value;
		//jhvljsahb;kcjnw;jnb;cjnbdq'weon'lsdn;ojn;kn
		//console.log('hvuictvcjhd mckh,');
		if(s=="")document.getElementById('1').innerHTML="Name must be filled!";
		else document.getElementById('1').innerHTML="";

		s=document.getElementById('email').value;
		if(s=="")document.getElementById('2').innerHTML="Email must be filled!";
		else document.getElementById('2').innerHTML="";

		//s=document.getElementById('email').value;
		if(!document.getElementById('g1').checked && !document.getElementById('g2').checked && !document.getElementById('g3').checked)
			document.getElementById('3').innerHTML="Gender must be filled!";
		else document.getElementById('3').innerHTML="";

		if(document.getElementById('d').value=="" || document.getElementById('m').value=="" || document.getElementById('y').value=="" )
			document.getElementById('4').innerHTML="DOB must be filled!";
		else document.getElementById('4').innerHTML="";

		//document.getElementById('5').innerHTML=document.getElementById('bg').value;
		
		if(!document.getElementById('d1').checked && !document.getElementById('d2').checked && !document.getElementById('d3').checked && !document.getElementById('d4').checked)
			document.getElementById('6').innerHTML="Degree information must be filled!";
		else document.getElementById('6').innerHTML="";

		document.getElementById('7').innerHTML=document.getElementById('p').accept;
	}
</script>
</body>
</html>
